<h1 data-aos="fade-right" class="text-3xl font-black mb-4">Experience</h1>
{% for experience in site.data.experiences %}
<div data-aos="fade-up">
    <div data-toggle="collapse" data-target='{{ experience.company | prepend: "#" }}' aria-expanded="false" aria-controls="{{ experience.company }}" class="cursor-pointer transform hover:-translate-x-2 duration-100 rounded-lg border shadow-lg p-4 mb-4 hover:border-indigo-300 dark:hover:border-indigo-300 dark:border-gray-600">
        <div class="flex flex-row">
            <img alt="logo" width="50" class="inline mr-4 h-12" src="/assets/img/{{ experience.img }}"/>
            <div class="flex flex-col w-full">
                <div class="flex flex-row justify-between">
                    <h1 class="font-sans text-xl font-extrabold mb-1">{{ experience.company }}</h1>
                    <p class="float-right font-sans italic">{{ experience.start }} - {% if experience.end %} {{ experience.end }} {% else %} Present {% endif %}</p>
                </div>
                <p class="mb-2 font-sans font-semibold">{{ experience.title }}</p>
                <div class="ml-4 collapse" id="{{ experience.company }}">
                    {% for note in experience.notes %}
                    <div class="border-l dark:border-gray-600 font-sans font-normal text-sm ml-2 pl-2">{{ note.content }}</li>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
