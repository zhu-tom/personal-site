<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <div class="container min-w-full xl:px-64 lg:px-32 md:px-16 sm:px-8 px-2 flex flex-col align-middle">
      <div class="min-h-screen flex items-center">
        <div>
          <div class="grid grid-cols-2 divide-x-4 gap-6 px-6">
            <div class="flex flex-col justify-center space-y-2">
              <h1 class="text-6xl font-black text-right flex items-center justify-end">Hi, I'm {{ site.data.about.name }}</h1>
              <div class="flex justify-end space-x-2">
              {% include links.html %}
              </div>
            </div>
            <p class="font-light pl-6">{{ site.data.about.bio }}</p>
          </div>
        </div>
      </div>
      {{ content }}
      <hr class="h-2 mt-16"/>
      <div class="mb-10 grid grid-cols-3 gap-2">
        <p>Last updated: <span class="font-mono">{{ site.data.about.updated }}</span></p>
        <div class="flex justify-center space-x-2">
          {% include links.html %}
        </div>
        <p class="text-right">Made by Tom Zhu</p>
      </div>
    </div>
  </div>
</body>
</html>
